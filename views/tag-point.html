<div id="wrapper">
	<div id="scroller" class="content">
		<div class="overflow-auto preview-photo">
			<div class="picture-container">
				<img class="photo" ng-src="{{photo}}"/>
				<div class="picture-bottom">
					<h3 class="caption">
						Describi la Obra
					</h3>
				</div>
			</div>
			<div class="tag-photo">
		        <h1 >Describi con palabras claves el<br />
				punto que va a agregar. </h1>
		        <input type="text" ng-model="tag" class="tag-field" placeholder="#" />
			</div>
		</div>
		<div class="bottom-buttons fixed-menu">
		   <div class="big-button art"></div>
	       <a class="next-button" href="" ng-click="submitPoint()"><span class="caption">Siguiente</span><span class="arrow"></span></a>
	    </div>
	</div>
</div>
